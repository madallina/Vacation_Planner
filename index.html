<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Planner</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <h2 class="title">Weather Checker</h2>
        <blockquote>Add your Destination, Weather's Our Task</blockquote>
        <div class="destination-search-box">
          <select id="zoneSelector">
            <option value="SouthAmerica">South America</option>
            <option value="NorthAmerica">North America</option>
            <option value="Europe">Europe</option>
            <option value="Asia">Asia</option>
            <option value="Australia">Australia</option>
          </select>
          <input
            type="text"
            class="search-temperature"
            placeholder="Enter degree"
            id="search-input"
          />
          <button type="submit" class="search-btn btn" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div id="filteredCitiesPlaceholder" class="filtered-cities"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
